<!DOCTYPE html>
<html>
<head>
  <title>URL Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>URL Blocker</h1>
  <input type="text" id="url" placeholder="Enter URL to block">
  <button id="blockButton">Block</button>
  <button id="unblockButton">Unblock</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
